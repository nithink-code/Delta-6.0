<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-HTML</title>
</head>
<body>
    <form action="/action">
        <h2>Registration Form</h2>
        <div>
            <input type="text" id="First" name="First" placeholder="First Name">
            <input type="text" id="Last" name="First" placeholder="Last Name">
        </div>
        <div>
            <br>
            Please select gender
            <select name="Practice" id="Practice">
              <option value="Practice">Male</option>
              <option value="Practice">Female</option>
              <option value="Practice">Others</option>
            </select>
        </div>
        <br>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" name="check" id="check">
            <label for="check">Yes, I agree</label>
        </div>
        <br>
        <button>Register</button>
    </form>
</body>
</html>
