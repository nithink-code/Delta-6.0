<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDowns-HTML</title>
</head>
<body>
    <form action="/action">
        <div>
            <h3>Car Collections!!</h3>
            <!-- Drop Downs in HTML -->
            <select name="profession" id="profession">
                <option>Select Car</option>
                <option value="Benz">Mercedes Benz</option>
                <option value="Audi">Audi</option>
                <option value="Wagon">G-Wagon</option>
                <option value="Mahindra">Thar</option>
                <option value="Tata">Harrier</option>
                <option value="Toyoto">Fortuner</option>
            </select>
        </div>
        <br>
        <div>
            <!-- Range in HTML -->
            <label for="Value">Select Your Range</label>
        </div>
             <input type="range" name="Value" id="Value" min="0" max="100" step="10">
        <br>
        <div>
            <!-- Text Area in HTML -->
        <label for="text">Feedback</label>
        </div>
        <textarea id="text" name="Feedback" placeholder="Provide Feedback"></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
