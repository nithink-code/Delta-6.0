<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioButton-HTML</title>
</head>
<body>
        <form action="/server">
        <div>
            <!-- name value should be same to group together -->
            <input type="radio" name="Car" id="Mercedes" value="Mercedes Benz">
            <label for="Mercedes">Mercedes Benz</label>
        </div>
        <div>
            <input type="radio" name="Car" id="Audi" value="Audi">
            <label for="Audi">Audi</label>
        </div>
        <button>Submit</button>
        </form>
</body>
</html>
